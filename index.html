<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Walentynka わ</title>
    <style>
        :root { --pink: #ff4d6d; --light-pink: #fff0f3; --dark-pink: #c9184a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-pink); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; padding-bottom: 50px; }
        
        h1 { color: var(--pink); text-align: center; margin: 20px; font-size: 1.5rem; }

        .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .heart { position: absolute; color: var(--pink); opacity: 0.6; animation: float 5s infinite linear; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-10vh) rotate(360deg); } }

        #puzzle-board { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            grid-template-rows: repeat(3, 100px); 
            gap: 2px; 
            border: 4px solid var(--pink); 
            background: var(--pink); 
            margin-top: 20px; 
            transition: all 0.5s ease;
        }
        
        #puzzle-board.won { gap: 0; border-color: transparent; box-shadow: 0 10px 30px rgba(255, 77, 109, 0.3); }

        .piece { 
            width: 100px; 
            height: 100px; 
            background-image: url('puzzel.jpg'); 
            background-size: 300px 300px; 
            cursor: pointer; 
        }

        #win-message { 
            display: none; 
            color: var(--pink); 
            font-size: 2.2rem; 
            font-weight: bold; 
            margin: 20px 0; 
            text-align: center;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.05); }
            28% { transform: scale(1); }
        }

        #draw-section { display: none; text-align: center; width: 90%; max-width: 400px; }
        
        /* Styl formularza dodawania film贸w */
        .input-group { margin: 20px 0; display: flex; gap: 5px; justify-content: center; }
        input { padding: 10px; border: 2px solid var(--pink); border-radius: 20px; outline: none; flex-grow: 1; }
        .btn-add { background: white; color: var(--pink); border: 2px solid var(--pink); padding: 5px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        
        .btn-draw { background: var(--pink); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; border-radius: 30px; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); width: 100%; }
        
        #movie-result { font-weight: bold; color: var(--dark-pink); font-size: 1.4rem; margin: 20px 0; min-height: 50px; background: white; padding: 15px; border-radius: 15px; display: none; }
        #movie-list-display { font-size: 0.8rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="hearts" id="hearts-container"></div>

    <div id="game-container" style="text-align: center;">
        <h1 id="instruction">U贸偶 nasze zdjcie! わ</h1>
        <div id="puzzle-board"></div>
    </div>

    <div id="win-message">KOCHAM CI! わ</div>

    <div id="draw-section">
        <p>Teraz wybierzmy co ogldamy!</p>
        
        <div class="input-group">
            <input type="text" id="new-movie" placeholder="Dodaj sw贸j film...">
            <button class="btn-add" onclick="addMovie()">+</button>
        </div>

        <button class="btn-draw" onclick="spinMovie()">LOSUJ FILM </button>
        
        <div id="movie-result"></div>
        <div id="movie-list-display">Obecna pula: 365 dni, Zmierzch, Grey...</div>
    </div>

    <script>
        let movies = ["365 dni", "Zmierzch", "50 twarzy Greya", "lub Friza i Wersow", "Fallout"];
        let pieces = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        let shuffled = [...pieces].sort(() => Math.random() - 0.5);
        let selected = null;
        let isGameOver = false;

        const board = document.getElementById('puzzle-board');

        function createBoard() {
            board.innerHTML = '';
            shuffled.forEach((val, index) => {
                const div = document.createElement('div');
                div.className = 'piece';
                div.style.backgroundPosition = `-${(val % 3) * 100}px -${Math.floor(val / 3) * 100}px`;
                if(!isGameOver) div.onclick = () => swap(index);
                board.appendChild(div);
            });
        }

        function swap(index) {
            if (selected === null) {
                selected = index;
                board.children[index].style.border = '2px solid white';
            } else {
                [shuffled[selected], shuffled[index]] = [shuffled[index], shuffled[selected]];
                selected = null;
                createBoard();
                checkWin();
            }
        }

        function checkWin() {
            if (shuffled.every((val, i) => val === i)) {
                isGameOver = true;
                board.classList.add('won');
                document.getElementById('instruction').style.display = 'none';
                document.getElementById('win-message').style.display = 'block';
                document.getElementById('draw-section').style.display = 'block';
                createBoard();
            }
        }

        function addMovie() {
            const input = document.getElementById('new-movie');
            if(input.value.trim() !== "") {
                movies.push(input.value.trim());
                document.getElementById('movie-list-display').innerText = "Dodano: " + input.value;
                input.value = "";
                setTimeout(() => {
                    document.getElementById('movie-list-display').innerText = "Pula film贸w powikszona!";
                }, 2000);
            }
        }

        function spinMovie() {
            const res = document.getElementById('movie-result');
            res.style.display = 'block';
            let count = 0;
            const interval = setInterval(() => {
                res.innerText = movies[Math.floor(Math.random() * movies.length)];
                count++;
                if (count > 20) {
                    clearInterval(interval);
                    res.innerHTML = " Wybrano:<br><span style='font-size: 1.8rem'>" + res.innerText + "</span>";
                }
            }, 80);
        }

        // Serduszka
        for (let i = 0; i < 20; i++) {
            const h = document.createElement('div');
            h.className = 'heart'; h.innerHTML = 'わ';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            h.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.getElementById('hearts-container').appendChild(h);
        }

        createBoard();
    </script>
</body>
</html>
