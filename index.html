<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Walentynka ‚ù§Ô∏è</title>
    <style>
        :root { --pink: #ff4d6d; --light-pink: #fff0f3; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light-pink); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        h1 { color: var(--pink); text-align: center; margin-top: 20px; font-size: 1.5rem; }

        /* Serduszka w tle */
        .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .heart { position: absolute; color: var(--pink); opacity: 0.6; animation: float 5s infinite linear; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-10vh) rotate(360deg); } }

        /* Puzzle Container */
        #puzzle-board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; border: 4px solid var(--pink); background: white; margin-top: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .piece { width: 100px; height: 100px; background-image: url('puzzel.jpg'); background-size: 300px 300px; cursor: pointer; border-radius: 4px; transition: transform 0.2s; }
        
        /* Ekran wygranej */
        #win-screen { display: none; text-align: center; padding: 20px; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .btn { background: var(--pink); color: white; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 30px; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        
        #movie-result { font-weight: bold; color: var(--pink); font-size: 1.4rem; margin-top: 20px; min-height: 30px; }
    </style>
</head>
<body>

    <div class="hearts" id="hearts-container"></div>

    <div id="game-container">
        <h1>U≈Ç√≥≈º nasze zdjƒôcie, <br>aby odebraƒá nagrodƒô! ‚ù§Ô∏è</h1>
        <div id="puzzle-board"></div>
        <p style="color: #888; font-size: 0.8rem;">Klikaj w obrazki, aby je zamieniaƒá miejscami.</p>
    </div>

    <div id="win-screen">
        <h1>Kochanie, jeste≈õ najlepszy! ‚ù§Ô∏è</h1>
        <p>Teraz czas na naszƒÖ randkƒô. Losujemy film?</p>
        <div id="movie-result"></div>
        <button class="btn" onclick="spinMovie()">LOSUJ FILM üçø</button>
    </div>

    <script>
        const movies = ["365 dni", "Zmierzch", "50 twarzy Greya", "≈ölub Friza i Wersow", "Fallout", "Twoja propozycja!"];
        let pieces = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        let shuffled = [...pieces].sort(() => Math.random() - 0.5);
        let selected = null;

        const board = document.getElementById('puzzle-board');

        function createBoard() {
            board.innerHTML = '';
            shuffled.forEach((val, index) => {
                const div = document.createElement('div');
                div.className = 'piece';
                div.style.backgroundPosition = `-${(val % 3) * 100}px -${Math.floor(val / 3) * 100}px`;
                div.onclick = () => swap(index);
                board.appendChild(div);
            });
        }

        function swap(index) {
            if (selected === null) {
                selected = index;
                board.children[index].style.transform = 'scale(0.9)';
            } else {
                [shuffled[selected], shuffled[index]] = [shuffled[index], shuffled[selected]];
                selected = null;
                createBoard();
                checkWin();
            }
        }

        function checkWin() {
            if (shuffled.every((val, i) => val === i)) {
                setTimeout(() => {
                    document.getElementById('game-container').style.display = 'none';
                    document.getElementById('win-screen').style.display = 'block';
                }, 500);
            }
        }

        function spinMovie() {
            const res = document.getElementById('movie-result');
            let count = 0;
            const interval = setInterval(() => {
                res.innerText = movies[Math.floor(Math.random() * movies.length)];
                count++;
                if (count > 15) {
                    clearInterval(interval);
                    res.innerHTML = "OglƒÖdamy: <br>üé¨ " + res.innerText;
                }
            }, 100);
        }

        // Generowanie serduszek
        for (let i = 0; i < 20; i++) {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.getElementById('hearts-container').appendChild(h);
        }

        createBoard();
    </script>
</body>
</html>
